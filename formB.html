<html>
    <head>
        <title>Form Part-B</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
        
    </head>
    <body>
        <h3>Cat widgets</h3>
               
         <form name="myform" method="get"> 
         
             <fieldset>
                <legend>Costumer info</legend>
            
            <label for="firstname">Name: </label>
                <input name="firstname" id="firstname" type="text"  
                       placeholder="Enter a name" required pattern="^[A-Za-z ]+$" 
                       title="Only alpha-numerics with space allowed"/><br>

            <label for="lastname">Last name: </label>
                <input name="lastname" id="lastname" type="text"  
                       placeholder="Enter a last name" required pattern="^[A-Za-z ]+$" 
                       title="Only alpha-numerics with space allowed"/><br><br>

            
            <label for="email">Email: </label>
                <input name="email" id="email" type="email" size="27" 
                       placeholder="Enter a valid email [name@domain]" 
                       required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/><br><br>
            
            
            <label for="addr">Address: </label>
                <input name="addr" id="addr" type="text" 
                       placeholder="Enter an address" pattern="^[A-Za-z ]+$" 
                       title="Only alpha-numerics with space allowed"/><br><br>
            
                 
               <label for="city">City: </label>
                <input name="city" id="city" type="text"  
                       placeholder="Enter a city" pattern="^[A-Za-z ]+$" 
                       title="Only alpha-numerics with space allowed"/><br><br>
                
                
               <label for="zip">Zip: </label>
                <input name="zip" id="zip" type="text" maxlength="10" size="30" 
                       placeholder="#####-####" required 
                       pattern="(^\d{5}$)|(^\d{5}-\d{4}$)"/><br><br>
                
                 <label for="date">Date: </label>
                <input name="date" id="date" type="text" maxlength="10" size="30" 
                       placeholder="mm/dd/yyyy" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"/><br><br>
               
                <label for="gender">Gender: </label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
                         
         </fieldset>
             
            <fieldset>
            <legend>Choose your widgets:</legend>
            
            <label for="amount">Number Of Items: </label> 
                <input id="amount" type="number" name="amount" value="0" pattern="/^[0]+$/">&emsp;<br><br>
                
                 
               <label for="color">Color: </label>
                <input id="color" type="color" name="colorWidgets">&emsp;
                
                <label for="phone"></label><br><br>
                <select id="phone" name="phone" size="1">
                    				
                    <option label="iPhone4" value="Ip4">iPhone4</option>
                    <option label="iPhone5/5s" value="Ip5" selected>iPhone 5/5s</option>
                    <option label="iPhone6" value="Ip6">iPhone6</option>
                    <option label="Samsung" value="sam">Samsung</option>
                    <option label="Samsung Note" value="samN">Samsung Note</option>
                    <option label="Samsung Galaxy" value="samG">Samsung Galaxy</option>
                    <option label="Huawei" value="huaweiP">Huawei</option>
                </select>
             
        </fieldset>
              
            <fieldset>
            <legend>Alert</legend>
            
            Do you want to receive notifications?
            <label for="other"></label>
             <input type="radio" name="answer" value="y" checked>Yes
             <input type="radio" name="answer" value="n">No
            
            </fieldset>
                
             <fieldset>
                <legend>Text Area</legend>
                <label for="comments"></label>
                <textarea id="comments" name="comments" rows="7" cols="50" wrap="soft" 
                          placeholder="Please put any comments here...."></textarea>                
            </fieldset>
                
           <fieldset id="feedback">
                <legend>Feedback</legend>
                <p id="errormsg"></p>
            </fieldset>
            <input name="submit" type="button" id="submit" value="Submit!" />    
              
             </form> 
        
        <script src="js/formBOnSubmit.js"></script>
    </body>
</html>
